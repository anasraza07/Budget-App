        <div class="dashboard-container">
            <div class="budget-value dashboard-box">
                <p class="m-0 dashboard-heading">Budget</p>
                <p class="m-0 baloo-bhai" id="budget-amount"></p>
            </div>
            <div class="expense-value dashboard-box">

            </div>

            </div>

            <div class="expense-input input-box" id="expense-input">

                            placeholder="Enter expense category"> -->

                        <label for="description">Description</label>
                        <input type="text" name="description" id="expense-description-value"
                            placeholder="Enter description">
                    </div>
                    <div class="secondset set">
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" id="expense-amount-value" placeholder="Enter amount">

                        <label for="date">Date</label>
                        <input type="date" name="date" id="expense-date-value">
                    </div>
                </div>
                <button class="btn expense-button" id="expense-button">Set Expense</button>
            </div>
        </div>
