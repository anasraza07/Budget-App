    <div class="container">
        <div class="scroll-view-control">
        <div class="dashboard-container">
            <div class="dashboard-box">
                <p class="m-0 dashboard-heading">Budget</p>
                <p class="m-0 baloo-bhai" id="total-budget"></p>
            </div>
            <div class="expense-value dashboard-box">
                <p class="m-0 dashboard-heading">Expense</p>
                <p class="m-0 baloo-bhai" id="total-expense"></p>
            </div>
            <div class="balance-value dashboard-box">
                <p class="m-0 dashboard-heading">Balance</p>
                <p class="m-0 baloo-bhai" id="total-balance"></p>
            </div>
        </div>

        <div class="inputs-container">
            <div class="budget-input input-box">
                <label for="budget-amount">Budget</label>
                <form class="budget-form">
                    <input type="number" name="budget-value" id="budget-amount" placeholder="Enter total amount"
                        required>
                    <button class="btn budget-button" id="budget-button">
                        Set Budget</button>
                </form>
            </div>

            <div class="input-box" id="expense-form">
                <form class="expense-inputs">
                    <label for="description-input">Description
                        <input type="text" name="description" id="expense-description-value"
                            placeholder="Enter description" maxlength="18" required>
                    </label>
                    <label for="select-category">Category
                        <Select name="category" id="select-category" required>
                            <option value="" disabled selected>Select expense category</option>
                        </Select>
                    </label>
                    <label for="amount">Amount
                        <input type="number" name="amount" id="expense-amount-value" placeholder="Enter amount"
                            required>
                    </label>
                    <label for="date">Date
                        <input type="date" name="date" id="expense-date-value" required>
                    </label>
                    <button type="submit" class="btn expense-button" id="expense-button">
                        Set Expense
                    </button>
                    <button type="button" id="save-button">Save</button>
                </form>
            </div>
        </div>
